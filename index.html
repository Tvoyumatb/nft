<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style Css -->
    <link rel="stylesheet" href="style.css">
    <title>NFT Marketplace</title>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="img/logo.svg" alt="logo">
            </div>

            <ul class="menu">
                <li> <a href="#" class="link">Marketplace</a></li>
                <li> <a href="#" class="link">Rankings</a></li>
                <li> <a href="#" class="link">Connect a wallet</a></li>

                <button class="btn">
                    <i class="fa-regular fa-user"></i>
                    Sign up
                </button>
            </ul>
        </div>
    </header>

    <!-- Main -->
    <section class="main">
        <div class="container">
            <!-- left -->
            <div class="left">
                <h1>Discover digital art & Collect NFTs</h1>
                <p class="subtitle">NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more
                    than 20k NFT
                    artists.</p>
                <button class="btn">
                    <i class="fa-solid fa-rocket"></i>
                    Get Started
                </button>
                <!-- wraper -->
                <div class="wraper">
                    <!-- number -->
                    <div class="number">
                        <h3>240k+</h3>
                        <p>total sale</p>
                    </div>
                    <div class="number">
                        <h3>100k+</h3>
                        <p>auctions</p>
                    </div>
                    <div class="number">
                        <h3>240k+</h3>
                        <p>artists</p>
                    </div>
                </div>
            </div>
            <!-- right -->
            <div class="right">
                <div class="card">
                    <img src="img/astronaut.png" alt="#">
                    <div class="content">
                        <h3>Space Walking</h3>
                        <div class="profile">
                            <img src="img/avatar.svg" alt="#">
                            <p>Animakid</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
